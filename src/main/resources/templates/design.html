<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Pizza Magic</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
  </head>
  <body>
    <h1>Design your pizza!</h1>
    <form method="POST" th:object="${pizza}">
      <div class="grid">
        <div class="ingredient-group" id="breads">
          <h3>Choose your bread:</h3>
          <div th:each="ingredient : ${bread}">
            <input
              th:field="*{ingredients}"
              type="checkbox"
              th:value="${ingredient.id}"
            />
            <span th:text="${ingredient.name}">INGREDIENT</span><br />
          </div>
        </div>
        <div class="ingredient-group" id="cheeses">
          <h3>Pick your cheese:</h3>
          <div th:each="ingredient : ${cheese}">
            <input
              th:field="*{ingredients}"
              type="checkbox"
              th:value="${ingredient.id}"
            />
            <span th:text="${ingredient.name}">INGREDIENT</span><br />
          </div>
        </div>
        <div class="ingredient-group" id="toppings">
          <h3>Choose your toppings:</h3>
          <div th:each="ingredient : ${topping}">
            <input
              th:field="*{ingredients}"
              type="checkbox"
              th:value="${ingredient.id}"
            />
            <span th:text="${ingredient.name}">INGREDIENT</span><br />
          </div>
        </div>
      </div>
      <div>
        <h3>Name your pizza creation:</h3>
        <input type="text" th:field="*{name}" />
        <br />
        <button>Submit Your Pizza</button>
      </div>
    </form>
  </body>
</html>
